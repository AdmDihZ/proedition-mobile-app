name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Semanalmente aos domingos

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Install dependencies
      run: |
        cd "Cliente Betell Host 33.1/MobileApp"
        npm install
        
    - name: Build APK
      run: |
        cd "Cliente Betell Host 33.1/MobileApp"
        cd android
        ./gradlew assembleRelease
        cd ..
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: ProeditionMobileApp
        path: "Cliente Betell Host 33.1/MobileApp/android/app/build/outputs/apk/release/app-release.apk"
        
    - name: Create Release
